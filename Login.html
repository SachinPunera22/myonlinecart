<!doctype html>
<html lang="en-US">
<head>
<title>Order Now</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/Login.css">
</head>
<body>
  <div class="main">
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="main.html">
      
              <div class="row">
                <div class="col-50">
                  <h3>LogIN</h3>
                  <label for="fname"><i class="fa fa-user"></i> Login ID</label>
                  <input type="text" id="fname" name="firstname" placeholder="Raj singh">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="Raj@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Password</label>
                  <input type="text" id="adr" name="address" placeholder="">
                      <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Remember Password
                      </label>
                      <input type="submit" value="Log In" class="btn">
                    </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        </div>
      </div>
    </form>
  </div> 
</body>
